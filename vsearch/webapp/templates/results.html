{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<p>Вы отправили следущие данные:</p>
<table>
<tr><td>Фраза:</td><td>{{ the_phrase }}</td></tr>
<tr><td>Символы:</td><td>{{ the_letters }}</td></tr>
</table>

<p>При поиске во фразе "{{the_phrase }}" символов "{{ the_letters }}" были обнаружены символы:</p>
<h3>{{ the_results }}</h3>

{% endblock %}
